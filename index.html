<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>js-burger</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="bg-burger mb-3">
                        <h1>Create Your Burger</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main-wrap">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h2 class="lightgray_color mb-3" id="burgerName">*name your burger</h2>
                    <h4>Ingredients</h4>
                    <div class="row">
                        <div class="col-6">
                            <div class="ingredient-wrap">
                                <div class="ingredient inline-block mr-10"></div>
                                <p class="inline-block mr-10">Cheese</p>
                                <input class="inline-block mr-10 ingredient" type="checkbox" name="cheese">
                                <p class="inline-block red-color mr-10">add</p>
                            </div>
                            <div class="ingredient-wrap">
                                <div class="ingredient inline-block mr-10"></div>
                                <p class="inline-block mr-10">Egg</p>
                                <input class="inline-block mr-10 ingredient" type="checkbox" name="Egg">
                                <p class="inline-block red-color mr-10">add</p>
                            </div>
                            <div class="ingredient-wrap">
                                <div class="ingredient inline-block mr-10"></div>
                                <p class="inline-block mr-10">Mustard</p>
                                <input class="inline-block mr-10 ingredient" type="checkbox" name="Mustard">
                                <p class="inline-block red-color mr-10">add</p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="ingredient-wrap">
                                <div class="ingredient inline-block mr-10"></div>
                                <p class="inline-block mr-10">Tomato</p>
                                <input class="inline-block mr-10 ingredient" type="checkbox" name="Tomato">
                                <p class="inline-block red-color mr-10">add</p>
                            </div>
                            <div class="ingredient-wrap">
                                <div class="ingredient inline-block mr-10"></div>
                                <p class="inline-block mr-10">Lettuce</p>
                                <input class="inline-block mr-10 ingredient" type="checkbox" name="Lettuce">
                                <p class="inline-block red-color mr-10">add</p>
                            </div>
                            <div class="ingredient-wrap">
                                <div class="ingredient inline-block mr-10"></div>
                                <p class="inline-block mr-10">Ketchup</p>
                                <input class="inline-block mr-10 ingredient" type="checkbox" name="Ketchup">
                                <p class="inline-block red-color mr-10">add</p>
                            </div>
                        </div>
                    </div>
                    <div class="coupon-row mt-3">
                        <p class="inline-block"></p>
                        <input class="inline-block" type="text" placeholder="12345ABCDEF">
                    </div>
                    <div class="button-wrap">
                        <button class="calcolate-btn mt-3">calculate</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="bg-price mb-3">
                        <h1 class="inline-block">your price</h1>
                        <div class="inline-block ">
                            <p id="yourPrice">$</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <script type="text/javascript" src="javascript/myscript.js"></script>
</body>
</html>
